<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Buscar Peliculas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar>
  <ion-searchbar  placeholder="Buscar.."
                  amimated
                  debounce="700"
                  [value]="textoBuscar"
                  (ionChange)="buscar( $event )"></ion-searchbar>
</ion-toolbar>

<ion-content >

  <ion-grid *ngIf="buscando">
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-spinner name="crescent"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list *ngIf="peliculas.length === 0 ">
      <ion-label class="ion-padding">Busquedas Famosas</ion-label>
  </ion-list>

<ion-list >
  <ion-item *ngFor="let idea of ideas"
              (click)="textoBuscar = idea">
    <ion-label color="primary">{{ idea }}</ion-label>
  </ion-item>
</ion-list>

<ion-grid class="buscador">
  <ion-row>
    <ion-col size="6" size-xl="3" size-md="4" *ngFor="let pelicula of peliculas" (click)="verDetalle( pelicula.id )">
      <ion-card>
        <img [src]="pelicula.poster_path | imagen">
        <ion-card-header>
          <ion-card-subtitle>{{ pelicula.release_date }}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content >
          <h2 color="white">{{ pelicula.title }}</h2>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>



</ion-content>
