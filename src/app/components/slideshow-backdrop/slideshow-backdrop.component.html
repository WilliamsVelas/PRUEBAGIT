<ion-grid class="gridCartel">
  <ion-row>
    <ion-col size="12" size="12" size-md="6" size-lg="1" size-xl="12">
      <swiper-container class="swiperContainer" [slidesPerView]="1.6">
        <swiper-slide
          class="swiperSlidePoster"
          *ngFor="let pelicula of peliculas"
        >
          <div class="card">
            <div  *ngIf="pelicula.isSave" class="iconWrapper">
              <ion-icon name="star"></ion-icon>
            </div>

            <div class="contenido">
              <h2>{{ pelicula.title }}</h2>
              <p>{{ pelicula.overview }} <a (click)="verDetalle(pelicula.id)">..Ver mas</a></p>
              
            </div>

            <img
              class="posterBig"
              [src]="pelicula.imgPoster"
              (click)="verDetalle(pelicula.id)"
            />
          </div>
        </swiper-slide>
      </swiper-container>
    </ion-col>
  </ion-row>
</ion-grid>
